<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IGNIS URL Generator</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    min-height: 100vh;
    background: #080c12;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Arial', sans-serif;
    padding: 20px;
  }
  h1 {
    color: rgba(255,130,50,1);
    font-size: 22px;
    letter-spacing: 4px;
    margin-bottom: 30px;
    text-transform: uppercase;
  }
  .form {
    background: #111820;
    border: 1px solid rgba(255,100,30,0.3);
    border-radius: 12px;
    padding: 30px;
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  label {
    color: rgba(255,160,60,0.8);
    font-size: 13px;
    letter-spacing: 2px;
    text-transform: uppercase;
  }
  input {
    width: 100%;
    padding: 10px 14px;
    background: #0a0f16;
    border: 1px solid rgba(255,100,30,0.4);
    border-radius: 6px;
    color: #fff;
    font-size: 16px;
    margin-top: 6px;
  }
  button {
    padding: 12px;
    background: linear-gradient(135deg, #ff8c30, #ff4010);
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    letter-spacing: 2px;
    cursor: pointer;
    margin-top: 8px;
  }
  .result {
    margin-top: 20px;
    background: #111820;
    border: 1px solid rgba(255,100,30,0.3);
    border-radius: 12px;
    padding: 20px;
    width: 100%;
    max-width: 400px;
    display: none;
  }
  .result p {
    color: rgba(255,160,60,0.7);
    font-size: 12px;
    letter-spacing: 1px;
    margin-bottom: 10px;
    text-transform: uppercase;
  }
  .url-box {
    background: #0a0f16;
    border: 1px solid rgba(255,100,30,0.3);
    border-radius: 6px;
    padding: 10px;
    color: #fff;
    font-size: 13px;
    word-break: break-all;
    margin-bottom: 12px;
  }
  .copy-btn {
    padding: 10px;
    background: rgba(255,100,30,0.2);
    border: 1px solid rgba(255,100,30,0.5);
    border-radius: 6px;
    color: rgba(255,160,60,1);
    font-size: 14px;
    cursor: pointer;
    width: 100%;
  }
</style>
</head>
<body>

<h1>IGNIS Card Generator</h1>

<div class="form">
  <div>
    <label>X ユーザー名</label>
    <input type="text" id="nameInput" placeholder="例: motomune">
  </div>
  <div>
    <label>会員番号</label>
    <input type="number" id="idInput" placeholder="例: 1">
  </div>
  <button onclick="generate()">URLを生成</button>
</div>

<div class="result" id="result">
  <p>生成されたURL</p>
  <div class="url-box" id="urlBox"></div>
  <button class="copy-btn" onclick="copyURL()">コピーする</button>
</div>

<script>
  const SECRET = "IGNIS2026";
  const BASE_URL = "https://motomune.github.io/IGNIS-card";

  function generateToken(n, i) {
    const str = n + i + SECRET;
    let hash = 0;
    for (let c of str) hash = ((hash << 5) - hash) + c.charCodeAt(0);
    return Math.abs(hash).toString(36).slice(0, 8);
  }

  function generate() {
    const name = document.getElementById('nameInput').value.trim();
    const id = document.getElementById('idInput').value.trim();
    if (!name || !id) { alert('名前と番号を入力してください'); return; }
    const token = generateToken(name, id);
    const url = `${BASE_URL}?n=${encodeURIComponent(name)}&i=${id}&t=${token}`;
    document.getElementById('urlBox').innerText = url;
    document.getElementById('result').style.display = 'block';
  }

  function copyURL() {
    const url = document.getElementById('urlBox').innerText;
    navigator.clipboard.writeText(url).then(() => alert('コピーしました！'));
  }
</script>

</body>
</html>
