<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IGNIS Member Card</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    min-height: 100vh;
    background: #080c12;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Rajdhani', sans-serif;
    overflow: hidden;
  }
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: 
      radial-gradient(ellipse at 20% 50%, rgba(180,40,10,0.15) 0%, transparent 60%),
      radial-gradient(ellipse at 80% 50%, rgba(255,100,20,0.08) 0%, transparent 60%);
    animation: breathe 6s ease-in-out infinite alternate;
    pointer-events: none;
  }
  @keyframes breathe { from { opacity: 0.6; } to { opacity: 1; } }

  .hint {
    color: rgba(255,160,60,0.5);
    font-family: 'Rajdhani', sans-serif;
    font-size: 13px;
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-bottom: 32px;
    animation: pulse 2s ease-in-out infinite;
  }
  @keyframes pulse { 0%,100%{opacity:0.4} 50%{opacity:0.9} }

  .scene {
    width: 380px;
    height: 240px;
    perspective: 1000px;
    cursor: pointer;
  }
  .card {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.645,0.045,0.355,1.000);
    border-radius: 18px;
  }
  .scene:hover .card, .card.flipped {
    transform: rotateY(180deg);
  }
  .card-face {
    position: absolute;
    inset: 0;
    border-radius: 18px;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    overflow: hidden;
  }

  /* FRONT */
  .card-front {
    border: 1px solid rgba(255,100,30,0.4);
    box-shadow: 0 0 40px rgba(180,50,10,0.4), 0 0 80px rgba(180,50,10,0.15), inset 0 1px 0 rgba(255,160,60,0.2);
  }
  .card-front video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 18px;
  }
  .front-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.1) 50%, transparent 100%);
    z-index: 2;
    border-radius: 18px;
  }
  .front-content {
    position: absolute;
    inset: 0;
    z-index: 3;
    display: flex;
    flex-direction: column;
    padding: 22px 26px;
    justify-content: space-between;
  }
  .front-top {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .logo-area {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .phoenix-icon {
    width: 36px;
    height: 36px;
    filter: drop-shadow(0 0 8px rgba(255,100,30,0.9));
  }
  .org-name {
    font-family: 'Cinzel', serif;
    font-size: 22px;
    font-weight: 900;
    letter-spacing: 6px;
    background: linear-gradient(135deg, #ff8c30 0%, #ff4010 50%, #ffcc00 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(0 0 12px rgba(255,100,30,0.6));
  }
  .chip {
    width: 36px;
    height: 26px;
    border-radius: 4px;
    background: linear-gradient(135deg, #c8960c, #ffd700, #c8960c);
    opacity: 0.8;
    position: relative;
    overflow: hidden;
  }
  .chip::before {
    content: '';
    position: absolute;
    inset: 3px;
    border: 1px solid rgba(0,0,0,0.3);
    border-radius: 2px;
  }
  .front-bottom {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }
  .member-name {
    font-family: 'Cinzel', serif;
    font-size: 16px;
    font-weight: 700;
    color: #fff;
    letter-spacing: 2px;
    text-shadow: 0 1px 4px rgba(0,0,0,0.8);
  }
  .member-info-row {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
  }
  .member-number {
    font-family: 'Rajdhani', sans-serif;
    font-size: 12px;
    color: rgba(255,200,80,0.9);
    letter-spacing: 2px;
  }
  .rank-badge {
    font-family: 'Cinzel', serif;
    font-size: 10px;
    font-weight: 700;
    letter-spacing: 3px;
    padding: 3px 10px;
    border: 1px solid rgba(255,100,30,0.6);
    color: rgba(255,150,60,1);
    border-radius: 20px;
    background: rgba(0,0,0,0.4);
  }
  .shimmer-line {
    position: absolute;
    top: 0; left: -100%;
    width: 60%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.06), transparent);
    animation: shimmer 4s ease-in-out infinite;
    pointer-events: none;
    z-index: 4;
  }
  @keyframes shimmer { 0%{left:-100%} 50%,100%{left:150%} }

  /* BACK */
  .card-back {
    transform: rotateY(180deg);
    background: linear-gradient(135deg, #0a0f16 0%, #111820 50%, #0a0f16 100%);
    border: 1px solid rgba(255,100,30,0.3);
    box-shadow: 0 0 40px rgba(180,50,10,0.3), inset 0 1px 0 rgba(255,160,60,0.15);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 14px;
  }
  .back-title {
    font-family: 'Cinzel', serif;
    font-size: 11px;
    letter-spacing: 5px;
    color: rgba(255,130,50,0.6);
    text-transform: uppercase;
  }
  .qr-container {
    width: 110px;
    height: 110px;
    padding: 8px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(255,100,30,0.4);
  }
  .back-id {
    font-family: 'Rajdhani', sans-serif;
    font-size: 13px;
    letter-spacing: 3px;
    color: rgba(255,160,60,0.5);
  }
  .back-logo {
    font-family: 'Cinzel', serif;
    font-size: 14px;
    font-weight: 900;
    letter-spacing: 8px;
    background: linear-gradient(135deg, #ff8c30, #ff4010);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    opacity: 0.7;
  }
  .tap-hint {
    margin-top: 24px;
    font-size: 11px;
    letter-spacing: 2px;
    color: rgba(255,130,50,0.35);
    text-transform: uppercase;
  }
</style>
</head>
<body>

<p class="hint">✦ タップしてカードを確認 ✦</p>

<div class="scene" onclick="this.querySelector('.card').classList.toggle('flipped')">
  <div class="card">

    <!-- FRONT -->
    <div class="card-face card-front">
      <video autoplay muted loop playsinline>
        <source src="IGNIS動画.mp4" type="video/mp4">
      </video>
      <div class="front-overlay"></div>
      <div class="shimmer-line"></div>
      <div class="front-content">
        <div class="front-top">
          <div class="logo-area">
            <svg class="phoenix-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="pg" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#FF8C00"/>
                  <stop offset="50%" stop-color="#FF3800"/>
                  <stop offset="100%" stop-color="#8B00FF"/>
                </linearGradient>
              </defs>
              <path d="M50 10 C40 20, 20 15, 15 30 C25 25, 35 28, 40 35 C30 30, 15 40, 20 55 C28 45, 38 42, 45 50 C35 48, 25 58, 30 70 C38 60, 48 58, 50 65 C52 58, 62 60, 70 70 C75 58, 65 48, 55 50 C62 42, 72 45, 80 55 C85 40, 70 30, 60 35 C65 28, 75 25, 85 30 C80 15, 60 20, 50 10Z" fill="url(#pg)"/>
              <path d="M50 65 C48 75, 44 80, 42 90 C46 85, 50 82, 50 90 C50 82, 54 85, 58 90 C56 80, 52 75, 50 65Z" fill="url(#pg)"/>
              <circle cx="50" cy="28" r="5" fill="#FFD700" opacity="0.9"/>
            </svg>
            <span class="org-name">IGNIS</span>
          </div>
          <div class="chip"></div>
        </div>
        <div class="front-bottom">
          <div class="member-name">MEMBER NAME</div>
          <div class="member-info-row">
            <span class="member-number">IGNIS-0001</span>
            <span class="rank-badge">MEMBER</span>
          </div>
        </div>
      </div>
    </div>

    <!-- BACK -->
    <div class="card-face card-back">
      <p class="back-title">Member Verification</p>
      <a href="https://linktr.ee/uchidamotomune" target="_blank" style="text-decoration:none;">
        <div class="qr-container">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=110x110&data=https://linktr.ee/uchidamotomune" width="94" height="94" alt="QR Code" style="display:block;border-radius:2px;"/>
        </div>
      </a>
      <p class="back-id">IGNIS-0001</p>
      <p class="back-logo">IGNIS</p>
    </div>

  </div>
</div>

<p class="tap-hint">© IGNIS Community</p>

</body>
</html>
