<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    min-height: 100vh;
    background: #080c12;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Rajdhani', sans-serif;
    overflow: hidden;
  }
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: 
      radial-gradient(ellipse at 20% 50%, rgba(180,40,10,0.15) 0%, transparent 60%),
      radial-gradient(ellipse at 80% 50%, rgba(255,100,20,0.08) 0%, transparent 60%);
    animation: breathe 6s ease-in-out infinite alternate;
    pointer-events: none;
  }
  @keyframes breathe { from { opacity: 0.6; } to { opacity: 1; } }

.hint {
color: rgba(255,160,60,0.5);
font-family: ‘Rajdhani’, sans-serif;
font-size: 13px;
font-weight: 700;
letter-spacing: 3px;
text-transform: uppercase;
margin-bottom: 32px;
animation: pulse 2s ease-in-out infinite;
}
@keyframes pulse { 0%,100%{opacity:0.4} 50%{opacity:0.9} }

.scene {
width: 380px;
height: 260px;
perspective: 1000px;
cursor: pointer;
}
.card {
width: 100%;
height: 100%;
position: relative;
transform-style: preserve-3d;
transition: transform 0.8s cubic-bezier(0.645,0.045,0.355,1.000);
border-radius: 18px;
}
.card.flipped {
transform: rotateY(180deg);
}
.card.flipped .card-front {
visibility: hidden;
}
.card:not(.flipped) .card-back {
visibility: hidden;
}
.card-face {
position: absolute;
inset: 0;
border-radius: 18px;
backface-visibility: hidden;
-webkit-backface-visibility: hidden;
overflow: hidden;
}

/* FRONT */
.card-front {
border: 1px solid rgba(255,100,30,0.4);
box-shadow: 0 0 40px rgba(180,50,10,0.4), 0 0 80px rgba(180,50,10,0.15), inset 0 1px 0 rgba(255,160,60,0.2);
}
.card-front video {
position: absolute;
inset: 0;
width: 100%;
height: 100%;
object-fit: cover;
border-radius: 18px;
}
.front-overlay {
position: absolute;
inset: 0;
background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.1) 50%, transparent 100%);
z-index: 2;
border-radius: 18px;
}
.front-content {
position: absolute;
inset: 0;
z-index: 3;
display: flex;
flex-direction: column;
padding: 0 14px 2px;
justify-content: flex-end;
}
.front-bottom {
display: flex;
flex-direction: column;
gap: 2px;
padding-bottom: 0px;
}
.member-name {
font-family: ‘Cinzel’, serif;
font-size: 16px;
font-weight: 700;
color: #fff;
letter-spacing: 2px;
text-shadow: 0 1px 4px rgba(0,0,0,0.8);
}
.member-info-row {
display: flex;
justify-content: space-between;
align-items: flex-end;
}
.member-number {
font-family: ‘Rajdhani’, sans-serif;
font-size: 12px;
color: rgba(255,200,80,0.9);
letter-spacing: 2px;
}
.rank-badge {
font-family: ‘Cinzel’, serif;
font-size: 10px;
font-weight: 700;
letter-spacing: 3px;
padding: 3px 10px;
border: 1px solid rgba(255,100,30,0.6);
color: rgba(255,150,60,1);
border-radius: 20px;
background: rgba(0,0,0,0.4);
}
.shimmer-line {
position: absolute;
top: 0; left: -100%;
width: 60%;
height: 100%;
background: linear-gradient(90deg, transparent, rgba(255,255,255,0.06), transparent);
animation: shimmer 4s ease-in-out infinite;
pointer-events: none;
z-index: 4;
}
@keyframes shimmer { 0%{left:-100%} 50%,100%{left:150%} }

/* BACK */
.card-back {
transform: rotateY(180deg);
background: #0a0f16;
border: 1px solid rgba(255,100,30,0.3);
box-shadow: 0 0 40px rgba(180,50,10,0.3), inset 0 1px 0 rgba(255,160,60,0.15);
display: flex;
flex-direction: column;
align-items: center;
justify-content: flex-end;
gap: 6px;
padding-bottom: 4px;
isolation: isolate;
z-index: 1;
}
.back-title {
font-family: ‘Cinzel’, serif;
font-size: 14px;
font-weight: 900;
letter-spacing: 5px;
color: rgba(255,130,50,1);
text-transform: uppercase;
text-align: center;
line-height: 1.6;
}
.qr-container {
width: 110px;
height: 110px;
padding: 8px;
background: #fff;
border-radius: 8px;
box-shadow: 0 0 20px rgba(255,100,30,0.4);
}
.back-id {
font-family: ‘Rajdhani’, sans-serif;
font-size: 14px;
font-weight: 400;
letter-spacing: 3px;
color: rgba(255,160,60,0.9);
}
.back-logo {
font-family: ‘Cinzel’, serif;
font-size: 14px;
font-weight: 900;
letter-spacing: 8px;
background: linear-gradient(135deg, #ff8c30, #ff4010);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
background-clip: text;
opacity: 0.7;
}
.tap-hint {
margin-top: 24px;
font-size: 11px;
letter-spacing: 2px;
color: rgba(255,130,50,0.35);
text-transform: uppercase;
}
</style>

</head>

<script>
  // シークレットキー（あなただけが知っている）
  const SECRET = "IGNIS2026";

  const params = new URLSearchParams(window.location.search);
  const name = params.get('n');
  const id = params.get('i');
  const token = params.get('t');

  // トークン検証
  function generateToken(n, i) {
    const str = n + i + SECRET;
    let hash = 0;
    for (let c of str) hash = ((hash << 5) - hash) + c.charCodeAt(0);
    return Math.abs(hash).toString(36).slice(0, 8);
  }

  if (name && id && token && token === generateToken(name, id)) {
    document.getElementById('userName').innerText = name;
    document.getElementById('memberID').innerText = 'IGNIS-0000-' + id.padStart(4, '0');
  }
</script>
